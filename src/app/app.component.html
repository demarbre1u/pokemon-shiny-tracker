<h4>Hunts list : </h4>
<ul>
  <li [attr.data-uid]="hunt.id" *ngFor="let hunt of huntsList" (click)="setCurrentHunt(hunt.id)">
    <input #huntName (change)="setHuntName(huntName, hunt.id, huntName.value)" type="text" name="" value="{{ hunt.name }}"> 
    <button (click)="deleteHunt(hunt.id)">Delete</button>
  </li>
</ul>


<form [formGroup]="huntForm" (ngSubmit)="addHunt()">
  <label>
    Hunt name:
    <input type="text" formControlName="huntName" required>
  </label>  

  <button type="submit" [disabled]="!huntForm.valid">Submit</button>
</form>


<div *ngIf="currentHunt">
  <h1>Current hunt : {{ currentHunt.name }}</h1>

  <input #counter (change)="setCounter(counter.value)" type="number" name="" id="" value="{{ currentHunt.counter }}">

  <button (click)="incrementCounter()">+</button>
  <button (click)="decrementCounter()">-</button>  

  <h3>{{ shinyProbability }} %</h3>

  <input [checked]="currentHunt.options.masuda" #checkboxMasuda (change)="setOption(checkboxMasuda.checked, hunt.OPTION_CODE.MASUDA)" type="checkbox" name="masuda-method"> Masuda method <br>
  <input [checked]="currentHunt.options.chain" #checkboxChain (change)="setOption(checkboxChain.checked, hunt.OPTION_CODE.CHAIN)" type="checkbox" name="chain-encouters"> Chain encounters <br>
  <input [checked]="currentHunt.options.charm" #checkboxCharm (change)="setOption(checkboxCharm.checked, hunt.OPTION_CODE.CHARM)" type="checkbox" name="shiny-charm"> Shiny Charm <br>
</div>
